<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!---CSS Style Sheet link--->
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="form-box login">
      <h2>Login</h2>
      <form action="index.html">
        <div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <input type="checkbox">Remember me<a href=""></a><a href=""></a><a href=""></a><a href=""></a>
            <a href=""></a><a href=""></a><a href=""></a><a href=""></a>
            <a href=""></a><a href=""></a><a href=""></a><a href=""></a>
            <a href=""></a><a href=""></a><a href=""></a><a href=""></a><a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Don't have an account? <br><a href="sigup.html" class="register-link">Register</a></p>
          </div>
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
